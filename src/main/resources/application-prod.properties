# MongoDB Atlas (Render will inject MONGO_URI)
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
# Server port (Render requires this)
server.port=${PORT}

# Security - Keep Swagger enabled but consider adding auth
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Production optimizations
spring.data.mongodb.auto-index-creation=true
server.tomcat.threads.max=50
spring.jpa.show-sql=false

# Health check for Render
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Full security disable (only for prod where you're sure)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
spring.security.filter.disabled=true

# Actuator configuration
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health
management.health.mongo.enabled=true  # Explicitly enable MongoDB health check
