# application-prod.properties
# Production-specific settings (for Render)

# MongoDB Atlas URI (will be injected by Render)
spring.data.mongodb.uri=${MONGO_URI}

# Server port (Render provides this dynamically)
server.port=${PORT}

# Keep these from main application.properties
spring.application.name=library management system

# Optional production optimizations
spring.data.mongodb.auto-index-creation=true
server.tomcat.threads.max=50
spring.jpa.show-sql=false